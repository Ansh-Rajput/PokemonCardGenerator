<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a practice website for learning HTML JS CSS.">
    <meta name="keywords" content="Pokemon,PokemonCards,PokemonProjects">
    <title>PokemonCardGenerator</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/jnovack/pokemon-svg/3c3ea26da58331d7202e7cdb1aab9b8347d8587f/svg/100.svg" type="image/x-icon">   
</head>
<body>
    <div class="container">
        <div id="card">
            <p class="hp">
                <span>HP</span>
                80
            </p>
            <img src="https://raw.githubusercontent.com/jnovack/pokemon-svg/3c3ea26da58331d7202e7cdb1aab9b8347d8587f/svg/38.svg" alt="ImageNotFound">
            <h2 class="poke-name">Sample Name</h2>
            <div class="types">
                <span>type 1</span>
                <span>type 2</span>
            </div>
            <div class="status">
                <div>
                    <h3>60</h3>
                    <p>Attack</p>
                </div>
                <div>
                    <h3>60</h3>
                    <p>Defense</p>
                </div>
                <div>
                    <h3>60</h3>
                    <p>Speed</p>
                </div>
            </div>
        </div>
        <button id="btn">Generate</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
